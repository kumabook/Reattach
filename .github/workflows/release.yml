name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64-gnu
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64-gnu
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x86_64-musl
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Build
        working-directory: reattachd
        env:
          APNS_KEY_BASE64: ${{ secrets.APNS_KEY_BASE64 }}
          APNS_KEY_ID: ${{ secrets.APNS_KEY_ID }}
          APNS_TEAM_ID: ${{ secrets.APNS_TEAM_ID }}
          APNS_BUNDLE_ID: ${{ secrets.APNS_BUNDLE_ID }}
          APNS_SANDBOX: "false"
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd reattachd/target/${{ matrix.target }}/release
          tar czvf reattachd-${{ matrix.name }}.tar.gz reattachd
          mv reattachd-${{ matrix.name }}.tar.gz ../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reattachd-${{ matrix.name }}
          path: reattachd-${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true

  update-homebrew-tap:
    needs: [build, release]
    runs-on: ubuntu-latest
    env:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

    steps:
      - name: Skip when token is missing
        if: ${{ env.HOMEBREW_TAP_TOKEN == '' }}
        run: echo "HOMEBREW_TAP_TOKEN is not set. Skipping Homebrew tap update."

      - name: Download all artifacts
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release metadata
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        id: meta
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          ARM_ARCHIVE="artifacts/reattachd-darwin-aarch64/reattachd-darwin-aarch64.tar.gz"
          INTEL_ARCHIVE="artifacts/reattachd-darwin-x86_64/reattachd-darwin-x86_64.tar.gz"
          ARM_SHA="$(sha256sum "$ARM_ARCHIVE" | awk '{print $1}')"
          INTEL_SHA="$(sha256sum "$INTEL_ARCHIVE" | awk '{print $1}')"

          {
            echo "version=$VERSION"
            echo "tag=$TAG"
            echo "arm_sha=$ARM_SHA"
            echo "intel_sha=$INTEL_SHA"
          } >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: kumabook/homebrew-reattach
          token: ${{ env.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Update Formula
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        run: |
          cat > tap/Formula/reattachd.rb <<EOF
          class Reattachd < Formula
            desc "Remote control daemon for tmux sessions"
            homepage "https://github.com/kumabook/Reattach"
            version "${{ steps.meta.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/kumabook/Reattach/releases/download/${{ steps.meta.outputs.tag }}/reattachd-darwin-aarch64.tar.gz"
                sha256 "${{ steps.meta.outputs.arm_sha }}"
              else
                url "https://github.com/kumabook/Reattach/releases/download/${{ steps.meta.outputs.tag }}/reattachd-darwin-x86_64.tar.gz"
                sha256 "${{ steps.meta.outputs.intel_sha }}"
              end
            end

            def install
              bin.install "reattachd"
            end

            service do
              run [opt_bin/"reattachd"]
              keep_alive true
              log_path var/"log/reattachd.log"
              error_log_path var/"log/reattachd.error.log"
            end

            test do
              assert_match "reattachd", shell_output("#{bin}/reattachd --help")
            end
          end
          EOF

      - name: Commit and push Formula update
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        run: |
          cd tap
          if git diff --quiet -- Formula/reattachd.rb; then
            echo "No Homebrew formula changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/reattachd.rb
          git commit -m "Update reattachd formula to ${{ steps.meta.outputs.tag }}"
          git push
